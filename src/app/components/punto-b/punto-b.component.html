
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div col-sm-12 style="text-align: center;">
                <h1>Ultimas noticias</h1>
            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-6" *ngFor="let item of noticias">
                    <div class="card mt-5">
                        <img class="card-img-top" src="{{item.img}}" alt="Card image cap">
                        <div class="card-body">
                            <p><a class="text-white bg-danger">{{item.cap}}</a></p>
                            <h5 class="card-title">{{item.tit}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card d-none d-md-block" style="width: 16.1rem;">
                <img class="card-img-top" src="./../assets/img/img1banner.jpg" alt="Card image cap">
            </div>
        </div>
    </div>
</div>
