<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12">
            <div class="text-center mt-3"><h1>COVID-19 - Formulario</h1></div>
            <form class="card card-body">
                <div class="form-group">
                    <label for="formPais">País</label>
                    <select class="form-control" id="formControlSelect">
                        <option>Alemania</option>
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>España</option>
                        <option>Estados Unidos</option>
                        <option>Italia</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="formCheck">Casos Confirmados</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check1">
                                <label class="form-check-label" for="check1">
                                    Sí
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="formCheck">Curados</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check2">
                                <label class="form-check-label" for="check2">
                                    Sí
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="formCheck">Fallecidos</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check3">
                                <label class="form-check-label" for="check3">
                                    Sí
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-light btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <table class="table table-sm text-center">
            <thead>
              <tr>
                <th scope="col-md-4">Ubicación</th>
                <th scope="col-md-2">Casos confirmados</th>
                <th scope="col-md-2">Casos por mill. de personas</th>
                <th scope="col-md-2">Curados</th>
                <th scope="col-md-2">Fallecidos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listPaises">
                <th class="text-right" scope="row">{{item.country_name}}</th>
                <td>{{item.cases}}</td>
                <td>{{item.total_cases_per_1m_population}}</td>
                <td>{{item.total_recovered}}</td>
                <td>{{item.deaths}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
